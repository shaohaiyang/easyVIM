# remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-z
bind-key C-z send-prefix
 
# split panes using | and -
bind u split-window -h
bind v split-window -v
unbind '"'
unbind %
 
bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U
 
bind-key e setw synchronize-panes
 
# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"
 
# Set scrollback buffer to 10000
set -g history-limit 10000
 
# resize pane
bind -r ^k resizep -U 10 # upward (prefix Ctrl+k)
bind -r ^j resizep -D 10 # downward (prefix Ctrl+j)
bind -r ^h resizep -L 10 # to the left (prefix Ctrl+h)
bind -r ^l resizep -R 10 # to the right (prefix Ctrl+l)
 
# app
# htop (prefix !)
bind ! splitw htop
 
# python 
bind / command-prompt "splitw 'exec python3 %%'"
 
# reload config (prefix r)
bind r source ~/.tmux.conf \; display "Configuration reloaded!"
 
#-- statusbar --#
set -g status-interval 1
set -g status-keys vi
 
setw -g mode-keys vi
setw -g automatic-rename off
 
#-- colorscheme --#
#https://github.com/daethorian/conf-tmux/blob/master/colors/zenburn.conf
 
# modes
setw -g clock-mode-colour colour223
set-window-option -g clock-mode-style 24
 
# statusbar
setw -g window-status-current-format "#I:#W#F"
set -g status-bg black
set -g status-fg white
set-option -g status-justify centre
set-option -g status-left '#[fg=cyan][#{session_name}]'
set-option -g status-left-length 25
set-option -g status-right '#[fg=white,bg=default]%H:%M #[default] #[fg=blue]%Y-%m-%d%a'
 
# window
set-option -g allow-rename off
set -g visual-activity on
set-window-option -g window-status-fg brightblue
set-window-option -g window-status-bg default
set-window-option -g monitor-activity on
set-window-option -g visual-bell off
bind-key c new-window -n 'shell'
 
# panel
set-option -g pane-border-fg colour27
set-option -g pane-active-border-fg colour9
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred
